<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->

    <style>
        /* Estilos específicos para eventos */
        .eventos-section {
            padding-top: 120px;
            background-color: var(--dark-color);
        }
        
        .eventos-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .eventos-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--accent-color);
        }
        
        .eventos-header p {
            max-width: 700px;
            margin: 0 auto;
            color: #ddd;
        }
        
        .event-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-color: transparent;
        }
        
        .calendar {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 50px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .calendar-month {
            font-size: 1.5rem;
            color: var(--text-color);
            font-weight: 700;
        }
        
        .calendar-nav {
            display: flex;
            gap: 15px;
        }
        
        .calendar-nav-btn {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .calendar-nav-btn:hover {
            background-color: var(--primary-color);
        }
        
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 15px;
        }
        
        .weekday {
            color: #aaa;
            font-weight: 600;
            padding: 10px;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        
        .day {
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .day:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .day.event {
            background: linear-gradient(45deg, rgba(142, 68, 173, 0.3), rgba(52, 152, 219, 0.3));
            font-weight: 700;
        }
        
        .day.event::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            bottom: 8px;
        }
        
        .day.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-weight: 700;
        }
        
        .day.inactive {
            color: #666;
            cursor: default;
        }
        
        .day.inactive:hover {
            background-color: transparent;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .event-card-large {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .event-card-large:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .event-card-img {
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .event-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .event-card-large:hover .event-card-img img {
            transform: scale(1.1);
        }
        
        .event-date-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .event-card-content {
            padding: 20px;
        }
        
        .event-card-content h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .event-meta-item {
            display: flex;
            align-items: center;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .event-meta-item i {
            margin-right: 5px;
            color: var(--secondary-color);
        }
        
        .event-card-content p {
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .ticket-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
        }
        
        .ticket-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
        }
        
        /* Mapa */
        .event-map {
            height: 400px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 50px;
        }
        
        .event-map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .eventos-header h2 {
                font-size: 2rem;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .calendar-days {
                gap: 5px;
            }
            
            .day {
                height: 50px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
